<!-- Post page html component -->
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="txtArea" [(ngModel)]="enteredContent" id="" cols="15" rows="10"></textarea>
  </mat-form-field>
  <hr>
  <button 
    mat-raised-button
    color="primary" 
    (click)="onAddPost()">Save Post</button>
</mat-card>
