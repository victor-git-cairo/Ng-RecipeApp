<h5>Post Page</h5>

<mat-card>
  <mat-form-field>
    <textarea matInput name="txtArea" [value]="newPost" id="" cols="15" rows="10"></textarea>
  </mat-form-field>
  <hr>
  <button 
    mat-raised-button
    color="primary" 
    (click)="onAddPost()">Save Post</button>
</mat-card>



<p>{{ newPost}}</p>
